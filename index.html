<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Writing Simulator</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f6f8fc;
    }
    .page{max-width:980px;margin:18px auto;padding:0 14px;}
    .title{font-size:18px;font-weight:800;display:flex;gap:10px;}
    .pill{font-size:12px;background:#eef3fd;border:1px solid #d7e3fd;border-radius:999px;padding:6px 10px;}
    .compose{background:#fff;border:1px solid #e0e3eb;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);}
    .header{padding:12px 14px;border-bottom:1px solid #e0e3eb;display:flex;justify-content:space-between;}
    .icons span{cursor:pointer;padding:4px 8px;border-radius:50%;}
    .icons span:hover{background:#f3f6ff;}

    .row{display:grid;grid-template-columns:80px 1fr;gap:10px;padding:8px 14px;border-bottom:1px solid #e0e3eb;}
    .label{color:#5f6368;font-size:14px;}
    .field{border:none;font-size:16px;outline:none;background:transparent;}

    .editor{
      min-height:260px;
      padding:12px 14px;
      outline:none;
      font-size:16px;
      font-family:Arial,sans-serif;
    }

    .toolbar{
      border-top:1px solid #e0e3eb;
      border-bottom:1px solid #e0e3eb;
      background:#f1f3f4;
      padding:6px 10px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .tool{cursor:pointer;padding:4px 8px;border-radius:6px;}
    .tool:hover{background:#e7eaed;}

    .actions{display:flex;justify-content:space-between;padding:12px 14px;}
    .btn{border:none;border-radius:999px;padding:10px 16px;cursor:pointer;}
    .send{background:#1a73e8;color:#fff;font-weight:700;}
    .ghost{border:1px solid #e0e3eb;background:transparent;}

    .result{margin-top:14px;padding:14px;border-radius:14px;border:1px solid #e0e3eb;background:#fff;white-space:pre-wrap;}
  </style>
</head>

<body>
<div class="page">
  <div class="title">
    ‚úâÔ∏è Email Writing Simulator
    <span class="pill">Practice only ‚Ä¢ Not sent</span>
  </div>

  <div class="compose">
    <div class="header">
      <strong>New Message</strong>
      <div class="icons">
        <span id="min">‚Äî</span>
        <span id="max">‚ñ¢</span>
        <span id="close">‚úï</span>
      </div>
    </div>

    <div id="body">
      <div class="row">
        <div class="label" title="To: Type the email address of the person you are writing to.">To</div>
        <input id="to" class="field">
      </div>

      <div class="row">
        <div class="label" title="Subject: A short title for your email.">Subject</div>
        <input id="subject" class="field">
      </div>

      <div id="message" class="editor" contenteditable="true"></div>

      <div class="toolbar">
        <span class="tool" onclick="document.execCommand('undo')">‚Ü∂</span>
        <span class="tool" onclick="document.execCommand('redo')">‚Ü∑</span>
        <span class="tool" onclick="document.execCommand('bold')"><b>B</b></span>
        <span class="tool" onclick="document.execCommand('italic')"><i>I</i></span>
        <span class="tool" onclick="document.execCommand('underline')"><u>U</u></span>
      </div>

      <div class="actions">
        <button class="btn send" id="send">Send (Check)</button>
        <button class="btn ghost" id="clear">Discard</button>
      </div>
    </div>
  </div>

  <div id="output" class="result" style="display:none;"></div>
</div>

<script>
  const body=document.getElementById("body");
  document.getElementById("min").onclick=()=>body.style.display=body.style.display==="none"?"block":"none";
  document.getElementById("max").onclick=()=>document.querySelector(".page").style.maxWidth="1180px";
  document.getElementById("close").onclick=()=>{body.style.display="block";clear();};

  function clear(){
    to.value="";subject.value="";message.innerHTML="";
    output.style.display="none";
  }
  clearBtn.onclick=clear;

  send.onclick=()=>{
    const notes=[];
    if(!to.value.includes("@")) notes.push("‚ùó The email address needs @");
    output.style.display="block";
    output.textContent="üå± 1 Wish\n"+(notes[0]||"Good job!");
  };
</script>
</body>
</html>
