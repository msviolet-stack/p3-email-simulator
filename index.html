<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Writing Simulator</title>

  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --line:#e0e3eb;
      --text:#1f1f1f;
      --muted:#5f6368;
      --accent:#1a73e8;
      --warnbg:#fff6d6;
      --warnline:#f0d27a;
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 6px 24px rgba(0,0,0,.08);
      --radius: 16px;
      --toolbar:#f1f3f4;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page{
      max-width: 980px;
      margin: 18px auto;
      padding: 0 14px;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }
    .title{
      font-size: 18px;
      font-weight: 800;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .pill{
      font-size: 12px;
      color: var(--muted);
      background: #eef3fd;
      border: 1px solid #d7e3fd;
      border-radius: 999px;
      padding: 6px 10px;
    }
    .warn{
      margin: 10px 0 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--warnbg);
      border: 1px solid var(--warnline);
      font-size: 14px;
    }

    .compose{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .composeHeader{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      justify-content:space-between;
      background: #fbfbff;
    }
    .icon{
      width:28px;height:28px;border-radius:50%;
      display:grid;place-items:center;
      cursor:pointer;
    }
    .icon:hover{background:#f3f6ff;}

    .row{
      display:grid;
      grid-template-columns:80px 1fr;
      gap:10px;
      padding:8px 14px;
      border-bottom:1px solid var(--line);
    }
    .label{font-size:14px;color:var(--muted);}
    .field{
      border:none;
      font-size:16px;
      outline:none;
      background:transparent;
    }

    .editor{
      min-height:260px;
      padding:12px 14px;
      outline:none;
      font-size:16px;
    }
    .editor:empty:before{
      content:"Type your email message here...";
      color:#9aa0a6;
    }

    .toolbar{
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
      background:var(--toolbar);
      padding:6px 10px;
      display:flex;
      gap:8px;
    }
    .toolBtn{
      width:30px;height:30px;border-radius:50%;
      border:none;background:transparent;
      cursor:pointer;
    }
    .toolBtn:hover{background:#e7eaed;}

    .actions{
      display:flex;
      justify-content:space-between;
      padding:12px 14px;
    }
    .btnPrimary{
      background:var(--accent);
      color:white;
      border:none;
      border-radius:999px;
      padding:10px 16px;
      cursor:pointer;
    }
    .btnGhost{
      background:transparent;
      border:1px solid var(--line);
      border-radius:999px;
      padding:10px 16px;
      cursor:pointer;
    }

    .result{
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:white;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="topbar">
    <div class="title">‚úâÔ∏è Writing An Email <span class="pill">For practice only</span></div>
  </div>

  <div class="warn">
    ‚ö†Ô∏è This is a practice email. No real emails will be sent.
  </div>

  <div class="compose">
    <div class="composeHeader">
      <strong>New Message</strong>
      <div>
        <span class="icon" id="minBtn">‚Äî</span>
        <span class="icon" id="expBtn">‚ñ¢</span>
        <span class="icon" id="closeBtn">‚úï</span>
      </div>
    </div>

    <div id="composeBody">
      <div class="row">
        <div class="label">To</div>
        <input id="toInput" class="field">
      </div>

      <div class="row">
        <div class="label">Subject</div>
        <input id="subject" class="field">
      </div>

      <div id="message" class="editor" contenteditable="true"></div>

      <div class="toolbar">
        <button class="toolBtn" onclick="document.execCommand('bold')"><b>B</b></button>
        <button class="toolBtn" onclick="document.execCommand('italic')"><i>I</i></button>
        <button class="toolBtn" onclick="document.execCommand('underline')"><u>U</u></button>
      </div>

      <div class="actions">
        <button class="btnPrimary" id="checkBtn">Send (Check)</button>
        <button class="btnGhost" id="discardBtn">Discard</button>
      </div>
    </div>
  </div>

  <div id="output" class="result" style="display:none;"></div>
</div>

<script>
const editor = document.getElementById("message");
const output = document.getElementById("output");
const body = document.getElementById("composeBody");

minBtn.onclick = () => body.style.display = body.style.display==="none"?"block":"none";
expBtn.onclick = () => document.querySelector(".page").style.maxWidth="1180px";
closeBtn.onclick = clearAll;
discardBtn.onclick = clearAll;

function clearAll(){
  toInput.value="";
  subject.value="";
  editor.innerHTML="";
  output.style.display="none";
}

function quickCheck({toText, subject, messageText}){
  const good=[], improve=[];
  if(toText.includes("@")) good.push("‚≠ê You typed an email address with @.");
  else improve.push("üå± Your email address needs an @ (example: name@school.edu).");

  if(subject.trim()) good.push("‚≠ê You wrote a subject.");
  else improve.push("üå± Add a subject to tell what your email is about.");

  if(/^(dear|hi|hello)/i.test(messageText))
    good.push("‚≠ê You used the correct salutation (e.g. Dear Mrs Wong,).");
  else
    improve.push("üå± Start your email with a salutation (e.g. Dear Mrs Wong,).");

  if(/thank you|from|regards/i.test(messageText))
    good.push("‚≠ê You signed off your email correctly.");
  else
    improve.push("üå± End your email politely (e.g. Thank you. From, your name).");

  return {good, improve};
}

checkBtn.onclick = () => {
  const {good, improve} = quickCheck({
    toText: toInput.value,
    subject: subject.value,
    messageText: editor.innerText
  });

  let text="Feedback\n\n";
  good.forEach(g=>text+=g+"\n");
  text+="\n"+(improve[0]||"‚≠ê Well done! Read through your email once more.")+
        "\n\nüéØ Cyber Wellness Tip: Only email people you know and trust. Be polite and respectful when writing emails.";

  output.style.display="block";
  output.textContent=text;
};
</script>
</body>
</html>
