<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Writing Simulator</title>

  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --line:#e0e3eb;
      --text:#1f1f1f;
      --muted:#5f6368;
      --accent:#1a73e8;
      --warnbg:#fff6d6;
      --warnline:#f0d27a;
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 6px 24px rgba(0,0,0,.08);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page{
      max-width: 980px;
      margin: 18px auto;
      padding: 0 14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }

    .title{
      font-size: 18px;
      font-weight: 800;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      font-size: 12px;
      color: var(--muted);
      background: #eef3fd;
      border: 1px solid #d7e3fd;
      border-radius: 999px;
      padding: 6px 10px;
    }

    .warn{
      margin: 10px 0 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--warnbg);
      border: 1px solid var(--warnline);
      color:#5a4a12;
      font-size: 14px;
    }

    .compose{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .composeHeader{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: #fbfbff;
    }

    .composeHeader .left{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: #34a853;
      border: 1px solid #2c8f46;
    }

    .composeHeader .right{
      display:flex;
      gap:10px;
      color: var(--muted);
      font-size: 14px;
    }

    .icon{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      border: 1px solid transparent;
    }

    .icon:hover{
      border-color: var(--line);
      background: #f3f6ff;
      cursor:pointer;
    }

    .rows{ padding: 6px 14px 14px; }

    .row{
      display:grid;
      grid-template-columns: 80px 1fr;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid var(--line);
      align-items:center;
    }

    .row:last-of-type{ border-bottom:none; }

    .label{
      color: var(--muted);
      font-size: 14px;
    }

    .field, select, textarea{
      width: 100%;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      padding: 6px 4px;
    }

    select{
      appearance:none;
      padding-right: 22px;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%);
      background-position: calc(100% - 14px) 50%, calc(100% - 9px) 50%;
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }

    textarea{
      min-height: 260px;
      resize: vertical;
      line-height: 1.4;
      border-top: 1px solid var(--line);
      padding: 14px 4px 8px;
    }

    .toWrap{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .toActions{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      color: var(--muted);
      white-space: nowrap;
    }

    .toLink{
      cursor:default;
      padding: 4px 6px;
      border-radius: 8px;
    }

    .actions{
      display:flex;
      justify-content:space-between;
      padding: 12px 14px;
      border-top: 1px solid var(--line);
      background: #fbfbff;
    }

    .btn{
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      border: 0;
      cursor:pointer;
    }

    .btnPrimary{
      background: var(--accent);
      color: white;
      font-weight: 700;
    }

    .btnGhost{
      background: transparent;
      border: 1px solid var(--line);
    }

    .result{
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: white;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="page">

  <div class="topbar">
    <div class="title">
      ‚úâÔ∏è Email Writing Simulator
      <span class="pill">Practice email ‚Ä¢ Not sent to anyone</span>
    </div>
    <div class="pill">No sign-in needed</div>
  </div>

  <div class="warn">
    <strong>‚ö†Ô∏è Safety reminder:</strong>
    Do not type passwords, phone numbers, home addresses, or NRIC.
  </div>

  <div class="compose">
    <div class="composeHeader">
      <div class="left">
        <span class="dot"></span> New Message
      </div>
      <div class="right">
        <span class="icon" title="Minimise: Hide the email box. Your writing is still there.">‚Äî</span>
        <span class="icon" title="Expand: Make the email box bigger.">‚ñ¢</span>
        <span class="icon" title="Close: Close the email. Your writing will disappear.">‚úï</span>
      </div>
    </div>

    <div class="rows">

      <!-- TO -->
      <div class="row">
        <div class="label"
             title="To: This is the person you are sending the email to.">
          To
        </div>

        <div class="toWrap">
          <select id="to" class="field">
            <option>üßë‚Äçüè´ formteacher@school.edu (Teacher)</option>
            <option>üè´ schooloffice@school.edu (School Office)</option>
            <option>üë®‚Äçüíº principal@school.edu (Principal)</option>
            <option>üë´ friend@school.edu (Friend)</option>
          </select>

          <div class="toActions">
            <span class="toLink"
                  title="Cc: Other people also get the email and everyone can see their names.">
              Cc
            </span>
            <span class="toLink"
                  title="Bcc: Other people get the email but their names are hidden.">
              Bcc
            </span>
            <span title="People: This shows you can add more people.">üë•</span>
          </div>
        </div>
      </div>

      <!-- SUBJECT -->
      <div class="row">
        <div class="label"
             title="Subject: A short title to tell what your email is about.">
          Subject
        </div>
        <input id="subject" class="field" />
      </div>

      <!-- MESSAGE -->
      <div>
        <textarea id="message"></textarea>
      </div>

    </div>

    <div class="actions">
      <div>
        <button class="btn btnPrimary" id="checkBtn">Send (Check)</button>
        <button class="btn btnGhost" id="clearBtn">Discard</button>
      </div>
      <div class="pill">Feedback: 2 Stars + 1 Wish</div>
    </div>
  </div>

  <div id="output" class="result" style="display:none;"></div>
</div>

<script>
  function quickCheck(subject, message) {
    const notes = [];
    const stars = [];
    const text = message.trim();

    if (subject.trim().length >= 3) stars.push("‚≠ê You wrote a subject.");
    else notes.push("- Add a subject.");

    if (/^(dear|hi|hello)\b/i.test(text)) stars.push("‚≠ê You started with a greeting.");
    else notes.push("- Start with a greeting (Dear / Hi / Hello).");

    if (/i am writing to/i.test(text)) stars.push("‚≠ê You shared your purpose.");
    else notes.push("- Say why you are writing.");

    if (text.split(/\s+/).length >= 25) stars.push("‚≠ê You added details.");
    else notes.push("- Add more details.");

    if (/\bthank you\b|\bregards\b|\byours\b/i.test(text)) stars.push("‚≠ê You ended politely.");
    else notes.push("- End politely (Thank you / Regards).");

    while (stars.length < 2) stars.push("‚≠ê Good effort!");

    const wish = (notes[0] || "Try adding one more detail.").replace("- ", "");

    return { stars, wish, notes };
  }

  document.getElementById("checkBtn").addEventListener("click", () => {
    const subject = document.getElementById("subject").value;
    const message = document.getElementById("message").value;

    const { stars, wish, notes } = quickCheck(subject, message);
    const out = document.getElementById("output");

    out.style.display = "block";
    out.textContent =
      `‚≠ê‚≠ê 2 Stars\n- ${stars[0]}\n- ${stars[1]}\n\n` +
      `üå± 1 Wish\n- ${wish}\n\n` +
      (notes.length ? `Notes:\n${notes.join("\n")}` : "");
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    document.getElementById("subject").value = "";
    document.getElementById("message").value = "";
    document.getElementById("output").style.display = "none";
  });
</script>

</body>
</html>
